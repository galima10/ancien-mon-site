<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/miniseries.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="projets.html">
            <div class="b_retour">
                retour
            </div>
        </a>
        <a href="index.html">
            <div class="b_acc">

            </div>
        </a>
    </header>

    <div class="h1">
        Autres animations
    </div>

    <div class="titreEp">
        <h2>Épisodes</h2>

        <div class="btnLire">
            <p class="t_blire">Lire tous les épisodes</p>
            <div class="arrow">
                <div>►</div>
                <div style="position: relative; right: .6em;">►</div>
            </div>
        </div>

    </div>
    

    <!-- Slider -->
    <div class="diapDesc">
        <div class="ens_diapo">
            <div class="diapo">
                <div class="slides" id="slides1">

                    <!-- Toutes les slides -->

                        <!-- Slide 1 -->
                        <div class="slide slide1" id="Diap1Slide1">

                            <div class="episode">
                                <div class="EpDesc">
                                    <div class="TitreHist">
                                        Les Profondeurs des Bois sombres
                                    </div>
                                </div>
                                <div class="EpImg imgep1">
                                    
                                </div>
                            </div>

                        </div>

                        <!-- Slide 2 -->
                        <div class="slide slide2" id="Diap1Slide2">
                            <div class="episode">
                                <div class="EpDesc">

                                </div>
                                <div class="EpImg">
                                    
                                </div>
                            </div>
                        </div>

                        <!-- Slide 3 -->
                        <div class="slide slide3" id="Diap1Slide3">
                            <div class="episode">
                                <div class="EpDesc">
                                    
                                </div>
                                <div class="EpImg">
                                    
                                </div>
                            </div>
                        </div>
                </div>
                
            </div>

            <!-- Voyant des positions des slides -->
            <div class="position">
                <div class="pos pos1 posact"></div>
                <div class="pos pos2"></div>
                <div class="pos pos3"></div>
            </div>

            <!-- Bouton lire l'épisode -->
            <div class="BtnLireEp" id="BtnLireEp">
                <p class="textBtnLireEp">Lire l'épisode &nbsp;&nbsp;&nbsp;►</p>
            </div>

            <!-- Bouton en savoir plus "i" -->
            <div class="DiapPlus" id="DiapPlus">
                
            </div>

            <!-- Bouton flèche de gauche -->
            <img src="images/flèche.svg" alt="flèche" width="100%" height="100%" class="b_diap_g" id="b_g1">
            
            <!-- Bouton flèche de droite -->
            
            <img src="images/flèche.svg" alt="flèche" width="100%" height="100%" class="td b_diap_d" id="b_d1">
        </div>


        <!-- Descriptions du slider -->
        <div class="ens_desc">

            <!-- Toutes les descriptions -->
                
                <!-- Description slide 1 -->
                <div class="desc h_desc1" id="diap1desc1">
                    <div class="TitreHist">desc1</div>
                </div>

                <!-- Description slide 2 -->
                <div class="desc h_desc1" id="diap1desc2">
                    <div class="TitreHist">desc2</div>
                </div>

                <!-- Description slide 3 -->
                <div class="desc h_desc1" id="diap1desc3">
                    <div class="TitreHist">desc3</div>
                </div>
        </div>
    </div>


    <!-- Diffuseur -->
    <div class="ens_regarderEp op0 none" id="regarderEp">
        <div class="regarderEp">
            <div class="ens_video" id="video1">

                <!-- Tous les épisodes -->
                
                    <!-- Episode 1 -->
                    <div class="EP ep1 none">Episode1</div>

                    <!-- Episode 2 -->
                    <div class="EP ep2 none">Episode2</div>

                    <!-- Episode 3 -->
                    <div class="EP ep3 none">Episode3</div>
                <!--
                <iframe class="video" width="640px" height="360" src="https://www.youtube.com/embed/2gwNbswv-Zg" title="Coder un slider simple en JavaScript, HTML et CSS" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                -->
            </div>
        </div>

        <!-- Bouton épisode suivant -->
        <div class="epsuiv">
            <p class="textepsuiv">Épisode suivant &nbsp;&nbsp;&nbsp;►</p>
        </div>

        <!-- Titre de l'épisode -->
        <div class="TitreRegarder">
            <h5></h5>
        </div>

        <!-- Bouton retour du diffuseur -->
        <div class="BtnRetour" id="BtnRetour">

        </div>
    </div>
</body>
<script src="javascript/miniseries.js"></script>
</html>
